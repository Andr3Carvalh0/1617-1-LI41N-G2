<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tags</title>
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> 
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="/js/utils.js"></script>
    </head>
    <body onload="prepareView_Tag()">
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo" style="padding-left: 10px;"><i class="material-icons">chevron_left</i></a>
                <span style="font-size: 24px;padding-left: 32px">Tags</span>
            </div>
        </nav>
        <div class="row" >
            <div class="col s12" style="padding-top: 50px;padding-left:30px">
                {{#FOR}}{{self}}
                <div class="grid-element-wrap col m5 l3">
                    <div class="card small yellow darken-1 hoverable" style="height: 250px; width: 250px">
                        <div class="card-content white-text">
                            <span class="card-title">{{Tg_name}}</span>
                            <p><strong>Color: </strong><button type="button" class="btn-floating btn-large waves-effect waves-light {{Tg_color}}" style="margin-bottom:3px; height:12px;width:12px"></button></p>
                        </div>
                        <div class="card-action" style="color:#FFFFFF">
                            <a style="color:#f57f17" href="/tags/{{Tg_id}}">Details</a>
                        </div>
                    </div>
                </div>
                {{#END}}{{self}}
            </div>

            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red tooltipped hoverable" data-position="left" data-delay="50" data-tooltip="Create Tag" data-target="modal1"><i class="large material-icons">mode_edit</i></a>
             </div>

            <!-- Modal Structure -->
            <div id = "modal1" class='modal modal-fixed-footer'>
                <div class='modal-content'>
                    <br>
                    <h4>Create Tag</h4>
                    <br/>
                    <form id="tag_submit" action="/tags" method="post">
                        <div class="input-field">
                            <input type="text" id="tag_name" class="form-control" name="name" placeholder="Name">
                        </div>
                        <br>
                        <div class="input-field">
                            <select name ="color" id="tag_color">
                                <option value="" disabled selected>Choose your option</option>
                                <option data-icon="/images/f44336.png" class="left circle" value="red">Red</option>
                                <option data-icon="/images/e91e63.png" class="left circle" value="pink">Pink</option>
                                <option data-icon="/images/9c27b0.png" class="left circle" value="purple">Purple</option>
                                <option data-icon="/images/3f51b5.png" class="left circle" value="indigo">Indigo</option>
                                <option data-icon="/images/2196f3.png" class="left circle" value="blue">Blue</option>
                                <option data-icon="/images/00bcd4.png" class="left circle" value="cyan">Cyan</option>
                                <option data-icon="/images/009688.png" class="left circle" value="teal">Teal</option>
                                <option data-icon="/images/4caf50.png" class="left circle" value="green">Green</option>
                                <option data-icon="/images/ffeb3b.png" class="left circle" value="yellow">Yellow</option>
                                <option data-icon="/images/ffc107.png" class="left circle" value="amber">Amber</option>
                                <option data-icon="/images/ff9800.png" class="left circle" value="orange">Orange</option>
                                <option data-icon="/images/ff5722.png" class="left circle" value="deep-orange">Deep Orange</option>
                                <option data-icon="/images/795548.png" class="left circle" value="brown">Brown</option>
                                <option data-icon="/images/9e9e9e.png" class="left circle" value="grey">Grey</option>
                                <option data-icon="/images/607d8b.png" class="left circle" value="blue-grey">Blue Grey</option>
                            </select>
                            <label>Select a Color</label>
                        </div>
                        <br>
                    </form>
                </div>
                <div class='modal-footer'>
                    <button class="btn btn-primary" onClick="return validateSubmission_Tag()">Create</button>
                    <a href="" onclick="return false" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
                </div>
            </div>
        </div>
    </body>
</html>
