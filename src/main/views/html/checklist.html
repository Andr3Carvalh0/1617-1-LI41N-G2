<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Result</title>
        <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Checklists</h2>
            <div class="container">
                {{#FOR}}{{self}}
                <h4><a href="/checklists/{{id}}">{{name}}</a></h4>
                <p>{{description}}</p>
                {{#REMOVE_ON_LAST}}<hr/>
                {{#END}}{{self}}
            </div>
        </div>
    </body>
</html>
