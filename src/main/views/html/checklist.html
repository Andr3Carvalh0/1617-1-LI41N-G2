<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Result</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <nav>
                <ul class="nav nav-pills pull-right" style="padding-top:20px;padding-right:20px">
                    <li role="presentation" class="active"><a href="/checklists">All</a></li>
                    <li role="presentation"><a href="/checklists/closed">Closed</a></li>
                    <li role="presentation"><a href="/checklists/open/sorted/duedate">By Date</a></li>
                    <li role="presentation"><a href="/checklists/open/sorted/noftasks">By #Tasks</a></li>
                </ul>
            </nav>
            <div class="container">
                <h1 style="display:inline; margin-left:10px"><a href="/"><img src="https://maxcdn.icons8.com/Share/icon/Arrows//back1600.png" style="width:24px;height:24px;border:0;float:left;margin-top:25px;"></a>Checklists</h1>
            </div>
        </div>
        <div class="container">
            <div class="container">
                {{#FOR}}{{self}}
                <h4>Name : <a href="/checklists/{{id}}">{{name}}</a></h4>
                <p>Description : {{description}}</p>
                {{#NOT_NULL}}<p>Based on template number : <a href="/templates/"{{Tp_id}}>{{Tp_id}}</a></p>
                {{#REMOVE_ON_LAST}}<hr/>
                {{#END}}{{self}}
            </div>
        </div>
    </body>
</html>
