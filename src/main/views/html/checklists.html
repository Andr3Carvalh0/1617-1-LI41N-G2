<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Checklists</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script>
            function prepareView(){
                const currentPage = window.location.pathname
                const pages = ["/checklists", "/checklists/closed", "/checklists/open/sorted/duedate", "/checklists/open/sorted/noftasks"]
                
                let pageID = pages.indexOf(currentPage)
                
                if(pageID == -1)
                    pageID++
                
                const id = "nav_" + pageID
                
                document.getElementById(id).className = "active";
            }
        </script>
    </head>
    <body onload = "prepareView()">
        <nav>
            <div class="nav-wrapper">
            <a href="/" class="brand-logo" style="padding-left: 10px;"><i class="material-icons">chevron_left</i></a>
                <span style="font-size: 24px;padding-left: 32px">Checklists</span>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li role="presentation" id="nav_0"><a href="/checklists">All</a></li>
                    <li role="presentation" id="nav_1"><a href="/checklists/closed">Closed</a></li>
                    <li role="presentation" id="nav_2"><a href="/checklists/open/sorted/duedate">By Date</a></li>
                    <li role="presentation" id="nav_3"><a href="/checklists/open/sorted/noftasks">By #Tasks</a></li>
                </ul>
            </div>
        </nav>
        <div class="row" >
            <div class="col s8" style="padding-top: 50px">
                {{#FOR}}{{self}}
                <div class="grid-element-wrap col m5 l4">
                    <div class="card small yellow darken-1" style="height: 250px; width: 250px">
                        <div class="card-content white-text">
                            <span class="card-title">{{name}}</span>
                            <p><strong>Description: </strong>{{description}}</p>
                            {{#NOT_NULL}}<p><strong>Due Date: </strong>{{dueDate}}</p>
                            {{#NOT_NULL}}<p><strong>Based on Template: </strong><a href="/templates/{{Tp_id}}"> {{Tp_name}}</a></p>
                        </div>
                        <div class="card-action">
                            <a href="/checklists/{{id}}">Details</a>
                        </div>
                    </div>
                </div>
                {{#END}}{{self}}
            </div>
            <div class="col s4" style="padding-top: 50px;padding-left: 20px; padding-right: 20px">
                <form action="/checklists" method="post">
                    <div class="col-xs-2" style="padding-left:10px;padding-right:10px">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="">Create Checklist</h3>
                            </div>
                            <div class="panel-body">
                                <div class="input">
                                    <input type="text" class="form-control" name="name"
                                    required="required" pattern="[A-Za-z0-9]{1,80}" placeholder="Name">
                                </div>
                                <br>
                                <div class="input">
                                    <input type="text" class="form-control" name="description" required="required" pattern="[A-Za-z0-9]{1,4000}" placeholder="Description">
                                </div>
                                <br>
                                <div class="input">
                                    <input type="text" class="form-control" name="dueDate" placeholder="[Optional] DueDate">
                                </div>
                                <br>
                                <div>
                                    <center><button class="btn btn-primary" type="submit">Create</button></center>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
